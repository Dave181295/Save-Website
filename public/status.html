<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <img src="logo-white.png" alt="Save Logo" />
    <p>Save, Organize, Watch</p>
  </header>

  <section class="status-section">
    <h2>System Status</h2>
    <div class="separator"></div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-circle green"></div> All Good
      </div>
      <div class="legend-item">
        <div class="legend-circle red"></div> Outage
      </div>
      <div class="legend-item">
        <div class="legend-circle purple"></div> Coming Soon
      </div>
    </div>

    <button class="report-button" id="report-btn">Report a Problem</button>

    <div class="status" id="status-container">
      <!-- Example injected box -->
      <!--
      <div class="status-box" data-platform="Instagram">
        <div class="indicator green"></div>
        <div class="status-text"><i class="fab fa-instagram"></i> Instagram</div>
      </div>
      -->
    </div>
  </section>

  <footer>
    <div class="links">
      <a href="privacy-policy.html">Privacy</a>
      <a href="terms-of-use.html">Terms</a>
      <a href="mailto:lifelink.ai@gmail.com">Contact</a>
    </div>
    <p>&copy; 2025 LifeLink-AI, Inc. All rights reserved.</p>
  </footer>

  <script>
    let selectedPlatform = null;

    document.getElementById("status-container").addEventListener("click", (e) => {
      const box = e.target.closest(".status-box");
      if (!box) return;

      document.querySelectorAll(".status-box").forEach(el => el.style.border = "none");
      box.style.border = "2px solid white";
      selectedPlatform = box.dataset.platform;
    });

    document.getElementById("report-btn").addEventListener("click", () => {
      if (!selectedPlatform) {
        alert("Please select a platform before reporting a problem.");
        return;
      }
      const subject = encodeURIComponent("Problem Report");
      const body = encodeURIComponent(`I want to report a problem with the ${selectedPlatform} service.`);
      window.location.href = `mailto:lifelink.ai@gmail.com?subject=${subject}&body=${body}`;
    });
  </script>

  <script src="/status.js"></script>
</body>

</html>
